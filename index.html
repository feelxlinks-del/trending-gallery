<!DOCTYPE html>
<html lang="en">
<head>

  <title>Video Site Demo</title>
  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{margin:0;background:#0f0f0f;color:#fff}

    /* Top & Bottom Ad Bars */
    .ad-bar{
      position:fixed;left:0;right:0;height:50px;z-index:9999;
      background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
      display:flex;align-items:center;justify-content:center;
      animation:scrollGlow 3s linear infinite;
      cursor:pointer;
    }
    .ad-top{top:0}
    .ad-bottom{bottom:0}
    @keyframes scrollGlow{
      0%{filter:brightness(1)}
      50%{filter:brightness(1.4)}
      100%{filter:brightness(1)}
    }

    /* Layout */
    .container{display:flex;margin-top:60px;margin-bottom:60px}
    .sidebar{width:220px;background:#151515;padding:15px}
    .sidebar a{display:block;color:#ccc;text-decoration:none;padding:8px;border-radius:6px}
    .sidebar a:hover{background:#222;color:#fff}

    .content{flex:1;padding:15px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    .card{background:#1c1c1c;border-radius:10px;overflow:hidden;cursor:pointer}
    .card img{width:100%;height:120px;object-fit:cover}
    .card p{margin:8px;font-size:14px}

    /* Pagination */
    .pagination{text-align:center;margin:20px 0}
    .pagination button{margin:4px;padding:6px 10px;border-radius:6px;border:none;cursor:pointer}

    /* Telegram */
    .telegram{
      position:fixed;right:15px;bottom:80px;z-index:9999;
      background:#229ED9;color:#fff;border-radius:50%;width:50px;height:50px;
      display:flex;align-items:center;justify-content:center;font-weight:bold;
      text-decoration:none
    }
  </style>
</head>
