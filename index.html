<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• Trending Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}

/* TOP BAR */
.topbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 15px;background:#111;position:sticky;top:0;z-index:1000
}
.logo{font-size:18px;font-weight:bold}

/* COUNTRY MENU */
.country-wrapper{position:relative}
.country-btn{
  background:#222;color:#fff;border:1px solid #444;
  padding:8px 12px;border-radius:6px;cursor:pointer
}
.country-list{
  display:none;position:absolute;right:0;top:45px;
  width:240px;max-height:320px;overflow:auto;
  background:#111;border:1px solid #333;border-radius:8px
}
.country{
  display:flex;align-items:center;gap:10px;
  padding:10px;border-bottom:1px solid #222;cursor:pointer
}
.country:hover{background:#222}
.country img{width:22px;height:15px}

/* ADS */
.top-ad video,.bottom-ad video{
  width:100%;height:50px;object-fit:cover
}
.bottom-ad{position:fixed;bottom:0;left:0;right:0}

/* GRID */
.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:16px;padding:20px
}
.card{
  background:#111;border-radius:12px;overflow:hidden;
  border:1px solid #333;position:relative
}
.card img{width:100%;height:170px;object-fit:cover}
.badge{
  position:absolute;top:8px;left:8px;
  background:red;padding:4px 6px;font-size:12px;border-radius:4px
}
.watch{
  background:red;color:#fff;text-align:center;
  padding:10px;font-weight:bold;text-decoration:none;display:block
}

/* TELEGRAM FLOAT */
.telegram{
  position:fixed;right:20px;bottom:90px;
  width:60px;height:60px;border-radius:50%;
  background:#229ED9;display:flex;
  align-items:center;justify-content:center;
  box-shadow:0 0 20px #229ED9;
  animation:pulse 1.4s infinite;z-index:3000
}
.telegram img{width:32px}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,158,217,.7)}
  70%{box-shadow:0 0 0 20px rgba(34,158,217,0)}
  100%{box-shadow:0 0 0 0 rgba(34,158,217,0)}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">üî• Trending Videos</div>

  <div class="country-wrapper">
    <button class="country-btn" onclick="toggleCountries()">üåç Countries</button>
    <div class="country-list" id="countryList"></div>
  </div>
</div>

<!-- TOP VIDEO AD -->
<div class="top-ad">
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4">
  </video>
</div>

<!-- VIDEOS -->
<div class="grid">
  <div class="card">
    <div class="badge">NEW</div>
    <img src="https://picsum.photos/400/300?1">
    <a class="watch" href="watch.html">WATCH</a>
  </div>

  <div class="card">
    <div class="badge" style="background:orange">POPULAR</div>
    <img src="https://picsum.photos/400/300?2">
    <a class="watch" href="watch.html">WATCH</a>
  </div>
</div>

<!-- BOTTOM VIDEO AD -->
<div class="bottom-ad">
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/html/movie.mp4">
  </video>
</div>

<!-- TELEGRAM -->
<a class="telegram" href="https://t.me/Hotandspicylinks" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
</a>

<script>
const countries=[
["IN","India"],["US","USA"],["GB","UK"],["CA","Canada"],["AU","Australia"],
["DE","Germany"],["FR","France"],["IT","Italy"],["ES","Spain"],
["BR","Brazil"],["JP","Japan"],["KR","Korea"],["CN","China"]
];

const list=document.getElementById("countryList");
countries.forEach(c=>{
  const d=document.createElement("div");
  d.className="country";
  d.innerHTML=`<img src="https://flagcdn.com/w40/${c[0].toLowerCase()}.png"> ${c[1]}`;
  d.onclick=()=>alert("Selected "+c[1]);
  list.appendChild(d);
});

function toggleCountries(){
  list.style.display=list.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
