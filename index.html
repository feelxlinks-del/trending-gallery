<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trending Video Gallery</title>

  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{margin:0;background:#0f0f0f;color:#fff}

    /* ===== TOP & BOTTOM ADS ===== */
    .ad-bar{
      position:fixed;left:0;right:0;height:50px;
      background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
      display:flex;align-items:center;justify-content:center;
      animation:glow 3s linear infinite;
      cursor:pointer;
      z-index:9000;
      font-weight:bold;
    }
    .ad-top{top:0}
    .ad-bottom{bottom:0}

    @keyframes glow{
      0%{filter:brightness(1)}
      50%{filter:brightness(1.4)}
      100%{filter:brightness(1)}
    }

    /* ===== LAYOUT ===== */
    .container{display:flex;margin-top:60px;margin-bottom:60px}

    .sidebar{
      width:220px;background:#151515;padding:15px
    }
    .sidebar h3{margin-top:0}
    .sidebar a{
      display:block;color:#ccc;text-decoration:none;
      padding:8px;border-radius:6px;margin-bottom:4px
    }
    .sidebar a:hover{background:#222;color:#fff}

    .content{flex:1;padding:15px}

    /* ===== TRENDING ===== */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    .card{background:#1c1c1c;border-radius:10px;overflow:hidden;cursor:pointer}
    .card img{width:100%;height:120px;object-fit:cover}
    .card p{margin:8px;font-size:14px}

    /* ===== MAIN + SIDE ===== */
    .main-wrap{display:flex;gap:15px}

    .side{
      flex:1;background:#151515;padding:10px;border-radius:10px
    }

    /* ===== PAGINATION ===== */
    .pagination{text-align:center;margin:20px 0}
    .pagination button{
      margin:4px;padding:6px 10px;border-radius:6px;
      border:none;cursor:pointer
    }

    /* ===== TELEGRAM FIXED ===== */
    .telegram{
      position:fixed;
      right:15px;
      bottom:80px;
      z-index:10001;
      background:#229ED9;
      color:#fff;
      border-radius:50%;
      width:52px;height:52px;
      display:flex;align-items:center;justify-content:center;
      font-weight:bold;
      text-decoration:none;
      font-size:16px
    }
  </style>
</head>
<body>

<!-- ADS -->
<div class="ad-bar ad-top" onclick="goRedirect()">â–¶ PLAY AD</div>
<div class="ad-bar ad-bottom" onclick="goRedirect()">â–¶ PLAY AD</div>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Countries</h3>
    <a href="?country=india">ðŸ‡®ðŸ‡³ India</a>
    <a href="?country=usa">ðŸ‡ºðŸ‡¸ USA</a>
    <a href="?country=japan">ðŸ‡¯ðŸ‡µ Japan</a>
    <a href="?country=brazil">ðŸ‡§ðŸ‡· Brazil</a>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <h1 style="color:#ffcc00;margin:0">ðŸ”¥ Trending Gallery</h1>
    <p style="color:#aaa;margin:5px 0 15px">Most clicked & viral videos right now</p>

    <div id="topClicks" class="grid" style="margin-bottom:20px"></div>

    <div class="main-wrap">
      <div style="flex:3">
        <div id="videoGrid" class="grid"></div>
        <div id="pagination" class="pagination"></div>
      </div>

      <div class="side">
        <h3>ðŸ‘€ Top Viewed</h3>
        <div id="topViewed"></div>
      </div>
    </div>

  </div>
</div>

<!-- TELEGRAM -->
<a class="telegram" href="https://t.me/Hotandspicylinks" target="_blank" rel="noopener noreferrer">TG</a>

<script>
  const REDIRECT_LINK = "redirect.html";
  const VIDEOS_PER_PAGE = 20;
  const MAX_PAGES = 10;

  const videos = Array.from({length:200},(_,i)=>(
    {
      title:`Video ${i+1}`,
      thumb:`https://picsum.photos/300/200?random=${i}`,
      clicks:Math.floor(Math.random()*1000),
      views:Math.floor(Math.random()*5000)
    }
  ));

  let currentPage = 1;

  function goRedirect(){ location.href = REDIRECT_LINK }

  function render(){
    /* TOP CLICKS */
    const tc = document.getElementById('topClicks');
    tc.innerHTML='';
    [...videos].sort((a,b)=>b.clicks-a.clicks).slice(0,6).forEach(v=>{
      const c=document.createElement('div');
      c.className='card';
      c.onclick=goRedirect;
      c.innerHTML=`<img src="${v.thumb}"><p>${v.title} ðŸ”¥</p>`;
      tc.appendChild(c);
    });

    /* MAIN GRID */
    const start=(currentPage-1)*VIDEOS_PER_PAGE;
    const vg=document.getElementById('videoGrid');
    vg.innerHTML='';
    videos.slice(start,start+VIDEOS_PER_PAGE).forEach(v=>{
      const c=document.createElement('div');
      c.className='card';
      c.onclick=goRedirect;
      c.innerHTML=`<img src="${v.thumb}"><p>${v.title}</p>`;
      vg.appendChild(c);
    });

    /* TOP VIEWED */
    const tv=document.getElementById('topViewed');
    tv.innerHTML='';
    [...videos].sort((a,b)=>b.views-a.views).slice(0,8).forEach(v=>{
      const d=document.createElement('div');
      d.style.cursor='pointer';
      d.style.marginBottom='8px';
      d.onclick=goRedirect;
      d.innerHTML=`<small>ðŸ‘€ ${v.views}</small><br>${v.title}`;
      tv.appendChild(d);
    });

    /* PAGINATION */
    const p=document.getElementById('pagination');
    p.innerHTML='';
    for(let i=1;i<=MAX_PAGES;i++){
      const b=document.createElement('button');
      b.textContent=i;
      b.onclick=()=>{currentPage=i;render()};
      p.appendChild(b);
    }
  }

  render();
</script>
</body>
</html>
