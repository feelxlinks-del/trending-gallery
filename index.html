<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• Trending Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#000;color:#fff}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  background:#000;padding:12px 15px;
  display:flex;align-items:center;justify-content:space-between;
  border-bottom:1px solid #222
}
.top-brand{display:flex;align-items:center;gap:10px}
.top-brand img{height:36px;border-radius:6px;box-shadow:0 0 8px rgba(0,180,255,.6)}
.top-brand h1{margin:0;font-size:20px}

/* COUNTRY */
.country-wrap{position:relative}
.country-btn{
  background:#111;border:1px solid #333;color:#fff;
  padding:7px 12px;border-radius:6px;cursor:pointer;font-size:14px
}
.country-list{
  display:none;position:absolute;top:45px;right:0;
  background:#111;border:1px solid #333;
  max-height:260px;overflow:auto;width:200px;
  z-index:200;border-radius:6px
}
.country-list div{padding:10px;border-bottom:1px solid #222;cursor:pointer;font-size:14px}
.country-list div:hover{background:#222}

/* TOP AD */
.top-ad{
  background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
  text-align:center;padding:10px;font-weight:bold;font-size:14px
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;padding:14px;margin-bottom:140px
}
.card{background:#111;border-radius:12px;overflow:hidden;position:relative}

/* BADGE */
.badge{
  position:absolute;top:8px;left:8px;
  background:red;font-size:11px;
  padding:4px 7px;border-radius:5px;
  font-weight:bold;z-index:5
}
.badge.new{animation:blinkGreen 1.2s infinite}
.badge.hot{animation:blinkRed 1.2s infinite}
.badge.popular{animation:blinkOrange 1.2s infinite}
.badge.trending{animation:blinkPurple 1.2s infinite}

@keyframes blinkGreen{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
@keyframes blinkRed{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
@keyframes blinkOrange{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
@keyframes blinkPurple{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}

/* VIDEO PREVIEW (NO WHITE BG) */
.thumb-wrap{position:relative;cursor:pointer;background:#000}
.thumb-img{
  width:100%;height:190px;object-fit:cover;display:block
}
.preview-video{
  display:none;
  width:100%;height:190px;
  object-fit:cover;
  background:#000;        /* üî• WHITE FIX */
}

/* hover */
.thumb-wrap:hover .thumb-img{display:none}
.thumb-wrap:hover .preview-video{display:block}

/* PLAY ICON */
.play-icon{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:52px;height:52px;
  pointer-events:none
}

/* WATCH */
.watch{
  background:#e50914;color:#fff;
  text-align:center;padding:12px;
  font-weight:bold;font-size:14px;
  cursor:pointer
}

/* PAGINATION */
.pagination{
  display:flex;justify-content:center;gap:6px;
  margin:20px 0 120px
}
.pagination button{
  background:#111;border:1px solid #333;color:#fff;
  padding:6px 10px;cursor:pointer;border-radius:5px
}
.pagination button.active{background:#e50914}

/* TELEGRAM */
.telegram{
  position:fixed;right:18px;bottom:90px;width:58px;height:58px;
  background:#229ED9;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  animation:pulse 1.4s infinite;z-index:999;cursor:pointer
}
.telegram img{width:32px;height:32px}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,158,217,.6)}
  70%{box-shadow:0 0 0 16px rgba(34,158,217,0)}
  100%{box-shadow:0 0 0 0 rgba(34,158,217,0)}
}
</style>
</head>

<body>

<header>
  <div class="top-brand">
    <img src="https://feelxlinks.b-cdn.net/logo.jpg">
    <h1>Trending Gallery</h1>
  </div>

  <div class="country-wrap">
    <div class="country-btn" onclick="toggleCountries()">üåç Countries</div>
    <div class="country-list" id="countries">
      <div>üáÆüá≥ India</div>
      <div>üá∫üá∏ United States</div>
      <div>üá¨üáß United Kingdom</div>
      <div>üá®üá¶ Canada</div>
      <div>üá¶üá∫ Australia</div>
    </div>
  </div>
</header>

<div class="top-ad">üî• Trending Picks</div>

<div class="grid" id="videoGrid"></div>
<div class="pagination" id="pagination"></div>

<div class="telegram" onclick="window.open('https://t.me/Hotandspicylinks','_blank')">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
</div>

<script>
function toggleCountries(){
  const c=document.getElementById('countries');
  c.style.display=c.style.display==='block'?'none':'block';
}

/* BASE VIDEOS */
const baseVideos=[
 {video:"https://feelxlinks.b-cdn.net/v1.mp4",img:"https://feelxlinks.b-cdn.net/v1i.png",badge:"NEW"},
 {video:"https://feelxlinks.b-cdn.net/v2.mp4",img:"https://feelxlinks.b-cdn.net/v2i.png",badge:"POPULAR"},
 {video:"https://feelxlinks.b-cdn.net/v3.mp4",img:"https://feelxlinks.b-cdn.net/v3i.png",badge:"HOT"},
 {video:"https://feelxlinks.b-cdn.net/v4.mp4",img:"https://feelxlinks.b-cdn.net/v4i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v5.mp4",img:"https://feelxlinks.b-cdn.net/v5i.png",badge:"NEW"},
 {video:"https://feelxlinks.b-cdn.net/v6.mp4",img:"https://feelxlinks.b-cdn.net/v6i.png",badge:"NEW"},
 {video:"https://feelxlinks.b-cdn.net/v7.mp4",img:"https://feelxlinks.b-cdn.net/v7i.png",badge:"HOT"},
 {video:"https://feelxlinks.b-cdn.net/v8.mp4",img:"https://feelxlinks.b-cdn.net/v8i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v9.mp4",img:"https://feelxlinks.b-cdn.net/v9i.png",badge:"POPULAR"},
 {video:"https://feelxlinks.b-cdn.net/v10.mp4",img:"https://feelxlinks.b-cdn.net/v10i.png",badge:"HOT"},
 {video:"https://feelxlinks.b-cdn.net/v11.mp4",img:"https://feelxlinks.b-cdn.net/v11i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v12.mp4",img:"https://feelxlinks.b-cdn.net/v12i.png",badge:"NEW"},
 {video:"https://feelxlinks.b-cdn.net/v13.mp4",img:"https://feelxlinks.b-cdn.net/v13i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v14.mp4",img:"https://feelxlinks.b-cdn.net/v14i.png",badge:"POPULAR"},
 {video:"https://feelxlinks.b-cdn.net/v15.mp4",img:"https://feelxlinks.b-cdn.net/v15i.png",badge:"HOT"},
 {video:"https://feelxlinks.b-cdn.net/v16.mp4",img:"https://feelxlinks.b-cdn.net/v16i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v17.mp4",img:"https://feelxlinks.b-cdn.net/v17i.png",badge:"NEW"},
 {video:"https://feelxlinks.b-cdn.net/v18.mp4",img:"https://feelxlinks.b-cdn.net/v18i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v19.mp4",img:"https://feelxlinks.b-cdn.net/v19i.png",badge:"POPULAR"},
 {video:"https://feelxlinks.b-cdn.net/v20.mp4",img:"https://feelxlinks.b-cdn.net/v20i.png",badge:"HOT"},
 {video:"https://feelxlinks.b-cdn.net/v21.mp4",img:"https://feelxlinks.b-cdn.net/v21i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v22.mp4",img:"https://feelxlinks.b-cdn.net/v22i.png",badge:"NEW"},
 {video:"https://feelxlinks.b-cdn.net/v23.mp4",img:"https://feelxlinks.b-cdn.net/v23i.png",badge:"HOT"},
 {video:"https://feelxlinks.b-cdn.net/v24.mp4",img:"https://feelxlinks.b-cdn.net/v24i.png",badge:"TRENDING"},
 {video:"https://feelxlinks.b-cdn.net/v25.mp4",img:"https://feelxlinks.b-cdn.net/v25i.png",badge:"POPULAR"}
];

let videos=[];
for(let i=0;i<40;i++) videos.push(...baseVideos);

const PER_PAGE=20,TOTAL_PAGES=10;
let currentPage=Number(localStorage.getItem("page"))||1;
const grid=document.getElementById("videoGrid");
const pager=document.getElementById("pagination");

function renderPage(p){
  grid.innerHTML="";
  const s=(p-1)*PER_PAGE,e=s+PER_PAGE;
  videos.slice(s,e).forEach(v=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="badge ${v.badge.toLowerCase()}">${v.badge}</div>

      <div class="thumb-wrap" onclick="location.href='redirect.html'">
        <img src="${v.img}" class="thumb-img">
        <video class="preview-video"
          src="${v.video}"
          muted loop playsinline
          preload="metadata"
          poster="${v.img}">
        </video>
        <img src="play.png" class="play-icon">
      </div>

      <div class="watch" onclick="playVideo('${v.video}')">WATCH</div>
    `;
    grid.appendChild(card);
  });

  /* üî• AUTO PLAY ON HOVER */
  document.querySelectorAll(".thumb-wrap").forEach(w=>{
    const v=w.querySelector("video");
    w.onmouseenter=()=>{v.play()};
    w.onmouseleave=()=>{v.pause();v.currentTime=0};
  });
}

function playVideo(video){
  localStorage.setItem("currentVideo",video);
  location.href="watch.html";
}

function renderPager(){
  pager.innerHTML="";
  for(let i=1;i<=TOTAL_PAGES;i++){
    const b=document.createElement("button");
    b.textContent=i;
    if(i===currentPage)b.classList.add("active");
    b.onclick=()=>{currentPage=i;localStorage.setItem("page",i);renderPage(i);renderPager()};
    pager.appendChild(b);
  }
}

renderPage(currentPage);
renderPager();

/* MOBILE AUTOPLAY SUPPORT */
document.addEventListener("touchstart",()=>{},true);
</script>

</body>
</html>
