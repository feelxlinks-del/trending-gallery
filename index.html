/* ===== TOP AD ===== */
.top-ad{
  position:fixed;

/* ===== BOTTOM AD ===== */

  left:0;
  right:0;
  height:50px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  display:flex;
  align-items:center;

/* ===== HEADER ===== */
.header{

  font-size:22px;
  font-weight:bold;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  gap:10px;
  padding:10px;
}

/* COUNTRY */
select{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
  padding:12px;
}

/* CARD */
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}

/* IMAGE */
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

/* TITLE */
.title{
  padding:8px;
  font-size:14px;
}

/* BADGES */
.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:red;
  padding:4px 7px;
  border-radius:6px;
  font-size:11px;
  font-weight:bold;
}

.badge.pop{

}

/* LINKS */
a{
  text-decoration:none;
  color:inherit;
}

/* ===== FLOATING TELEGRAM ===== */
.tg-float{
  position:fixed;
  right:15px;
  bottom:80px;
  width:56px;
  height:56px;
  background:#229ED9;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  animation:blink 1.2s infinite;
  z-index:2000;
}

@keyframes blink{
  0%{box-shadow:0 0 5px #229ED9}
  50%{box-shadow:0 0 20px #229ED9}
  100%{box-shadow:0 0 5px #229ED9}
}
