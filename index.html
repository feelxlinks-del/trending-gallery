<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trending Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
  padding-top:60px;
  padding-bottom:60px;
}

/* TOP & BOTTOM ADS */
.ad{
  position:fixed;
  left:0; right:0;
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  z-index:999;
}
.top{top:0;background:#ff0055}
.bottom{bottom:0;background:#0066ff}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

.card{
  background:#111;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

/* HOVER GIF */
.card:hover img{
  content:attr(data-gif);
}

/* WATCH BUTTON */
.watch{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  background:red;
  padding:6px 12px;
  border-radius:6px;
  font-size:13px;
  font-weight:bold;
}

/* TELEGRAM FLOAT */
.telegram{
  position:fixed;
  right:15px;
  bottom:80px;
  width:56px;
  height:56px;
  background:#229ED9;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 15px #229ED9;
  animation:pulse 1.2s infinite;
  z-index:999;
}
.telegram img{
  width:30px;
}

@keyframes pulse{
  50%{box-shadow:0 0 30px #229ED9}
}
</style>
</head>

<body>

<div class="ad top">ðŸ”¥ Sponsored Ad</div>

<div class="grid">

<!-- VIDEO 1 -->
<div class="card" onclick="openVideo('v1')">
  <img src="thumb1.jpg" data-gif="preview1.gif">
  <div class="watch">WATCH</div>
</div>

<!-- VIDEO 2 -->
<div class="card" onclick="openVideo('v2')">
  <img src="thumb2.jpg" data-gif="preview2.gif">
  <div class="watch">WATCH</div>
</div>

</div>

<div class="ad bottom">ðŸ’° Scroll Ad</div>

<!-- TELEGRAM -->
<a href="https://t.me/Hotandspicylinks" target="_blank" class="telegram">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
</a>

<script>
function openVideo(id){
  window.location.href = "watch.html?vid=" + id;
}
</script>

</body>
</html>
