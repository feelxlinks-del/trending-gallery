<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ”¥ Trending Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#000;color:#fff}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  background:#000;
  padding:12px 15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #222
}
.top-brand{display:flex;align-items:center;gap:10px}
.top-brand img{
  height:36px;border-radius:6px;
  box-shadow:0 0 8px rgba(0,180,255,.6)
}
.top-brand h1{margin:0;font-size:20px}

/* TOP AD */
.top-ad{
  background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
  text-align:center;padding:10px;
  font-weight:bold;font-size:14px
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;padding:14px;
  margin-bottom:90px
}
.card{
  background:#111;border-radius:12px;
  overflow:hidden;position:relative;
  cursor:pointer
}
.badge{
  position:absolute;top:8px;left:8px;
  background:red;font-size:11px;
  padding:4px 7px;border-radius:5px
}
.badge.pop{background:orange}

/* IMAGE */
.thumb{
  width:100%;height:190px;
  background-size:cover;
  background-position:center;
  transition:transform .35s
}
.card:hover .thumb{transform:scale(1.08)}

.watch{
  background:#e50914;color:#fff;
  text-align:center;padding:12px;
  font-weight:bold;font-size:14px
}
</style>
</head>

<body>

<header>
  <div class="top-brand">
    <img src="https://feelxlinks.b-cdn.net/logo.jpg">
    <h1>Trending Gallery</h1>
  </div>
</header>

<div class="top-ad">ðŸ”¥ Trending Picks</div>

<div class="grid" id="videoGrid"></div>

<script>
/* ðŸ”¥ VIDEO DATA (nee ichina links) */
const videos = [
  {
    video: "https://feelxlinks.b-cdn.net/v1.mp4",
    img: "https://feelxlinks.b-cdn.net/v1i.png",
    badge: "NEW"
  },
  {
    video: "https://feelxlinks.b-cdn.net/v2.mp4",
    img: "https://feelxlinks.b-cdn.net/v2i.png",
    badge: "POPULAR"
  },
  {
    video: "https://feelxlinks.b-cdn.net/v3.mp4",
    img: "https://feelxlinks.b-cdn.net/v3i.png",
    badge: "HOT"
  },
  {
    video: "https://feelxlinks.b-cdn.net/v4.mp4",
    img: "https://feelxlinks.b-cdn.net/v4i.png",
    badge: "TRENDING"
  },
  {
    video: "https://feelxlinks.b-cdn.net/v5.mp4",
    img: "https://feelxlinks.b-cdn.net/v5i.png",
    badge: "NEW"
  }
];

/* ðŸ”¹ Render cards */
const grid = document.getElementById("videoGrid");

videos.forEach(v => {
  const card = document.createElement("div");
  card.className = "card";
  card.onclick = () => {
    localStorage.setItem("currentVideo", v.video);
    window.location.href = "watch.html";
  };

  card.innerHTML = `
    <div class="badge ${v.badge === 'POPULAR' ? 'pop' : ''}">${v.badge}</div>
    <div class="thumb" style="background-image:url('${v.img}')"></div>
    <div class="watch">WATCH</div>
  `;
  grid.appendChild(card);
});
</script>

</body>
</html>
