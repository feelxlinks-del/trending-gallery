<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending Video Gallery</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#0f0f0f;color:#fff}

/* ===== LAYOUT ===== */
.container{display:flex;margin-top:60px;margin-bottom:60px}
.sidebar{
  width:220px;background:#151515;padding:12px;
}
.sidebar a{
  display:block;color:#ccc;text-decoration:none;
  padding:8px;border-radius:6px
}
.sidebar a:hover{background:#222;color:#fff}

.content{flex:1;padding:12px}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:12px
}
.card{
  background:#1c1c1c;
  border-radius:10px;
  overflow:hidden
}

.video-wrap img,
.video-wrap video{
  width:100%;
  height:120px;
  object-fit:cover;
}

/* ===== BUTTON ===== */
.watch-btn{
  width:100%;
  background:#ff0066;
  color:#fff;
  border:none;
  padding:10px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer
}

/* ===== TELEGRAM ===== */
.telegram{
  position:fixed;
  right:15px;
  bottom:80px;
  background:#229ED9;
  color:#fff;
  width:52px;height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-weight:bold;
  z-index:1000;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{width:100%}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<a class="telegram" href="https://t.me/Hotandspicylinks" target="_blank">TG</a>

<div class="container">

<div class="sidebar">
  <a href="#">üåç Countries</a>
</div>

<div class="content">
  <h2 style="color:#ffcc00;margin:0">üî• Trending Videos</h2>
  <p style="color:#aaa">Tap preview ‚Ä¢ Click redirect</p>

  <div id="videoGrid" class="grid"></div>
</div>

</div>

<script>
/* ===== VIDEOS ===== */
const videos=[
  {
    id:"v1",
    src:"https://feelxlinks.b-cdn.net/v1.mp4",
    thumb:"https://feelxlinks.b-cdn.net/v1i.png"
  }
];

/* ===== IMAGE CLICK STATE ===== */
let imageClickState={};

function renderVideos(){
  const vg=document.getElementById("videoGrid");
  vg.innerHTML="";

  videos.forEach(v=>{
    imageClickState[v.id]=false;

    const c=document.createElement("div");
    c.className="card";

    c.innerHTML=`
      <div class="video-wrap">
        <img src="${v.thumb}">
        <video src="${v.src}" muted playsinline style="display:none"></video>
      </div>
      <button class="watch-btn">‚ñ∂ Watch Video</button>
    `;

    const img=c.querySelector("img");
    const video=c.querySelector("video");
    const btn=c.querySelector(".watch-btn");

    /* ===== IMAGE LOGIC ===== */
    img.addEventListener("click",()=>{
      // FIRST CLICK ‚Üí GIF PREVIEW
      if(!imageClickState[v.id]){
        imageClickState[v.id]=true;

        img.style.display="none";
        video.style.display="block";
        video.currentTime=0;
        video.play();

        setTimeout(()=>{
          video.pause();
          video.currentTime=0;
          video.style.display="none";
          img.style.display="block";
        },2500);

        setTimeout(()=>{
          imageClickState[v.id]=false;
        },4000);

      }else{
        // SECOND CLICK ‚Üí REDIRECT
        location.href="redirect.html";
      }
    });

    /* ===== LONG PRESS (MOBILE) ===== */
    let pressTimer;
    img.addEventListener("touchstart",()=>{
      pressTimer=setTimeout(()=>{
        location.href="redirect.html";
      },600);
    });
    img.addEventListener("touchend",()=>{
      clearTimeout(pressTimer);
    });

    /* ===== WATCH BUTTON ===== */
    btn.onclick=()=>{
      location.href="watch.html?vid="+v.id;
    };

    vg.appendChild(c);
  });
}

/* INIT */
renderVideos();
</script>

</body>
</html>
