body{

/* HEADER */
.header{
  padding:14px;

/* TOP BAR */
.topbar{

/* GRID */
.grid{
  display:grid;

  padding:12px;
}

/* CARD */
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}

/* IMAGE */
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}

/* TITLE */
.title{
  padding:8px;
  font-size:14px;
}

/* BADGES */
.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:red;
  color:#fff;
  font-size:11px;
  padding:4px 7px;
  border-radius:6px;
  font-weight:bold;
}

.badge.pop{
  background:#ff9800;
}

/* LINK FIX */
a{
  text-decoration:none;
  color:inherit;
}
</style>
