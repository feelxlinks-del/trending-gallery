<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trending Video Gallery</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#0f0f0f;color:#fff}

/* ===== ADS ===== */
.ad-bar{
  position:fixed;left:0;right:0;height:50px;
  background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
  display:flex;align-items:center;justify-content:center;
  animation:glow 3s linear infinite;
  cursor:pointer;z-index:9000;font-weight:bold
}
.ad-top{top:0}
.ad-bottom{bottom:0}

@keyframes glow{
  0%{filter:brightness(1)}
  50%{filter:brightness(1.4)}
  100%{filter:brightness(1)}
}

/* ===== LAYOUT ===== */
.container{
  display:flex;
  margin-top:60px;
  margin-bottom:60px;
  width:100%;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:180px;
  background:#151515;
  padding:12px;
}
.sidebar h3{margin-top:0}
.sidebar a{
  display:block;color:#ccc;text-decoration:none;
  padding:8px;border-radius:6px;margin-bottom:4px
}
.sidebar a:hover{background:#222;color:#fff}

/* ===== CONTENT ===== */
.content{flex:1;padding:12px}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:12px
}
.card{
  background:#1c1c1c;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer
}
.card video{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card p{margin:8px;font-size:14px}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{width:100%}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<div class="ad-bar ad-top" onclick="goRedirect()">‚ñ∂ PLAY AD</div>
<div class="ad-bar ad-bottom" onclick="goRedirect()">‚ñ∂ PLAY AD</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>Explore</h3>
  <a href="#">üåç Countries</a>
</div>

<!-- CONTENT -->
<div class="content">

<h1 style="color:#ffcc00;margin:0">üî• Trending Gallery</h1>
<p style="color:#aaa;margin:5px 0 15px">Most clicked & viral videos</p>

<div id="videoGrid" class="grid"></div>

</div>
</div>

<script>
const REDIRECT_LINK = "redirect.html";

/* ===== VIDEO ADDED HERE ===== */
const videos = [
  {
    title: "üî• Viral Clip",
    src: "https://feelxlinks.b-cdn.net/v1.mp4"
  }
];

function goRedirect(){
  location.href = REDIRECT_LINK;
}

function render(){
  const vg = document.getElementById("videoGrid");
  vg.innerHTML = "";

  videos.forEach(v=>{
    const c = document.createElement("div");
    c.className = "card";
    c.onclick = goRedirect;

    c.innerHTML = `
      <video 
        src="${v.src}"
        muted
        playsinline
        preload="metadata">
      </video>
      <p>${v.title}</p>
    `;

    vg.appendChild(c);
  });
}

render();
</script>

</body>
</html>
