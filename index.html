<!-- Safe redirect function: no external tracking included by default.
     If you want to open a tracking link in new tab, replace TRACKING_PLACEHOLDER with your URL.
     For now it's intentionally left as a comment / placeholder. -->
<script>
function openVideo(videoUrl) {
    // If you want to open a tracking page in new tab, set trackingUrl variable:
    // const trackingUrl = "https://your-tracking-url.example/?clickid=XYZ"; 
    // window.open(trackingUrl, "_blank");

    // Open the local redirect page (redirect.html) which then opens the video file.
    // This keeps external behavior in your control.
    setTimeout(() => {
        window.location.href = "redirect.html?v=" + encodeURIComponent(videoUrl);
    }, 400);
}
</script>
