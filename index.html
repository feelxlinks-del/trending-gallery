<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 15px;
  background:#111;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo{
  font-size:18px;
  font-weight:bold;
}

/* ===== COUNTRY MENU ===== */
.country-wrapper{
  position:relative;
}

.country-btn{
  background:#222;
  color:#fff;
  border:1px solid #444;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}

.country-list{
  display:none;
  position:absolute;
  right:0;
  top:45px;
  width:230px;
  max-height:320px;
  overflow-y:auto;
  background:#111;
  border:1px solid #333;
  border-radius:8px;
  z-index:2000;
}

.country-list div{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #222;
}

.country-list div:hover{
  background:#222;
}

/* ===== TELEGRAM FLOAT ===== */
.telegram-float{
  position:fixed;
  right:18px;
  bottom:80px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#229ED9;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  animation:pulse 1.4s infinite;
  z-index:3000;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,158,217,0.7);}
  70%{box-shadow:0 0 0 18px rgba(34,158,217,0);}
  100%{box-shadow:0 0 0 0 rgba(34,158,217,0);}
}

/* ===== ADS ===== */
.top-ad, .bottom-ad{
  text-align:center;
  padding:10px;
  font-weight:bold;
}

.top-ad{background:#ff004c;}
.bottom-ad{
  background:#0066ff;
  position:fixed;
  bottom:0;
  left:0;
  right:0;
}

/* ===== VIDEOS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:15px;
  padding:20px;
}

.card{
  background:#111;
  border:1px solid #333;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}

.thumb{
  height:160px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:#888;
}

.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:red;
  padding:3px 6px;
  font-size:12px;
  border-radius:4px;
}

.watch-btn{
  display:block;
  background:red;
  color:#fff;
  text-align:center;
  padding:8px;
  text-decoration:none;
  font-weight:bold;
}
