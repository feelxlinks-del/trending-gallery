<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending Gallery</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* HEADER */
.header{
  padding:14px;
  font-size:20px;
  font-weight:bold;
}

/* TOP BAR */
.topbar{
  display:flex;
  gap:10px;
  padding:10px;
}

/* COUNTRY SELECT */
select{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}

/* TELEGRAM */
.tg{
  background:#229ED9;
  color:#fff;
  text-decoration:none;
  padding:10px 14px;
  border-radius:8px;
  font-weight:bold;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

.card{
  background:#111;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}

/* BADGES */
.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:red;
  color:#fff;
  font-size:11px;
  padding:4px 6px;
  border-radius:6px;
  font-weight:bold;
}

.badge.pop{
  background:#ff9800;
}

.card img{
  width:100%;
  display:block;
}

.title{
  padding:6px;
  font-size:13px;
}
</style>
</head>

<body>

</div>

</html>
