<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending Video Gallery</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#0f0f0f;color:#fff}

/* ===== ADS ===== */
.ad-bar{
  position:fixed;left:0;right:0;height:50px;
  background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
  display:flex;align-items:center;justify-content:center;
  font-weight:bold;z-index:999;
}
.ad-top{top:0}
.ad-bottom{bottom:0}

/* ===== LAYOUT ===== */
.container{
  display:flex;
  margin-top:60px;
  margin-bottom:60px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#151515;
  padding:12px;
  max-height:80vh;
  overflow:auto;
}
.sidebar a{
  display:block;
  color:#ccc;
  text-decoration:none;
  padding:8px;
  border-radius:6px;
}
.sidebar a:hover{background:#222;color:#fff}

/* ===== CONTENT ===== */
.content{flex:1;padding:12px}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:12px;
}
.card{
  background:#1c1c1c;
  border-radius:10px;
  overflow:hidden;
}

/* ===== VIDEO ===== */
.video-wrap img,
.video-wrap video{
  width:100%;
  height:120px;
  object-fit:cover;
}

/* ===== BUTTON ===== */
.watch-btn{
  width:100%;
  background:#ff0066;
  color:#fff;
  border:none;
  padding:10px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== TOP VIEWED ===== */
.top-viewed{
  margin-top:20px;
  background:#151515;
  padding:10px;
  border-radius:10px;
}
.top-viewed h3{margin:0 0 10px}
.top-viewed div{
  padding:6px;
  cursor:pointer;
  border-bottom:1px solid #222;
}
.top-viewed div:hover{background:#222}

/* ===== TELEGRAM ===== */
.telegram{
  position:fixed;
  right:15px;
  bottom:80px;
  background:#229ED9;
  color:#fff;
  width:52px;
  height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-weight:bold;
  z-index:1000;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{width:100%}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<div class="ad-bar ad-top">‚ñ∂ PLAY AD</div>
<div class="ad-bar ad-bottom">‚ñ∂ PLAY AD</div>

<a class="telegram" href="https://t.me/Hotandspicylinks" target="_blank">TG</a>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
  <a href="#" onclick="toggleCountries()">üåç Countries ‚ñæ</a>
  <div id="countryList" style="display:none"></div>
</div>

<!-- CONTENT -->
<div class="content">
  <h1 style="color:#ffcc00;margin:0">üî• Trending Gallery</h1>
  <p style="color:#aaa;margin:5px 0 15px">Worldwide viral videos</p>

  <div id="videoGrid" class="grid"></div>

  <div class="top-viewed">
    <h3>üëÄ Top Viewed</h3>
    <div id="topViewedList"></div>
  </div>
</div>

</div>

<script>
/* ===== COUNTRIES (shortened for clarity) ===== */
const countries=["USA","India","China","Japan","UK","Canada","Australia","Germany","France","Italy"];

/* ===== VIDEO DATA ===== */
const videos=[
  {
    id:"v1",
    title:"Watch Video",
    src:"https://feelxlinks.b-cdn.net/v1.mp4",
    thumb:"https://feelxlinks.b-cdn.net/v1i.png"
  }
];

let currentPlayingId=null;

/* ===== COUNTRIES ===== */
function renderCountries(){
  const list=document.getElementById("countryList");
  list.innerHTML="";
  countries.forEach(c=>{
    const a=document.createElement("a");
    a.href=`country.html?c=${encodeURIComponent(c)}`;
    a.textContent="üåç "+c;
    list.appendChild(a);
  });
}
function toggleCountries(){
  const el=document.getElementById("countryList");
  el.style.display=el.style.display==="none"?"block":"none";
}

/* ===== VIEW COUNT ===== */
function addView(id){
  let v=JSON.parse(localStorage.getItem("views")||"{}");
  v[id]=(v[id]||0)+1;
  localStorage.setItem("views",JSON.stringify(v));
  renderTopViewed();
}

/* ===== TOP VIEWED ===== */
function renderTopViewed(){
  const list=document.getElementById("topViewedList");
  list.innerHTML="";
  let views=JSON.parse(localStorage.getItem("views")||"{}");

  [...videos].sort((a,b)=>(views[b.id]||0)-(views[a.id]||0))
    .forEach(v=>{
      const d=document.createElement("div");
      d.innerText=`üëÄ ${(views[v.id]||0)} views - ${v.title}`;
      d.onclick=()=>playFromTop(v.id);
      list.appendChild(d);
    });
}

/* ===== PLAY FROM TOP VIEWED ===== */
function playFromTop(id){
  const card=document.getElementById("card-"+id);
  if(card){
    const btn=card.querySelector(".watch-btn");
    btn.click();
    card.scrollIntoView({behavior:"smooth"});
  }
}

/* ===== VIDEO GRID ===== */
function renderVideos(){
  const vg=document.getElementById("videoGrid");
  vg.innerHTML="";

  videos.forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.id="card-"+v.id;

    c.innerHTML=`
      <div class="video-wrap">
        <img src="${v.thumb}">
        <video src="${v.src}" muted playsinline style="display:none"></video>
      </div>
      <button class="watch-btn">‚ñ∂ Watch Video</button>
    `;

    const img=c.querySelector("img");
    const video=c.querySelector("video");
    const btn=c.querySelector(".watch-btn");

    img.onclick=()=>{
      img.style.display="none";
      video.style.display="block";
      video.play();
      setTimeout(()=>{
        video.pause();video.currentTime=0;
        video.style.display="none";img.style.display="block";
      },3500);
    };

    btn.onclick=()=>{
      img.style.display="none";
      video.style.display="block";
      video.muted=false;
      video.controls=true;
      video.play();
      addView(v.id);
      video.onended=()=>location.href="redirect.html";
    };

    vg.appendChild(c);
  });
}

/* ===== INIT ===== */
renderCountries();
renderVideos();
renderTopViewed();
</script>

</body>
</html>
