<style>
  /* PREMIUM ANIMATED GRADIENT BACKGROUND */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ff00c8, #4b0082, #000000);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: #fff;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    text-align: center;
    margin: 24px 0;
    font-size: 34px;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ff008c;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 18px;
    max-width: 1200px;
    margin: 0 auto 60px;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: 14px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    transition: transform 0.28s ease, box-shadow 0.28s ease;
    border: 1px solid rgba(255,0,128,0.06);
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 14px 40px rgba(255,0,128,0.18);
  }

  .thumb {
    width: 100%;
    height: 320px;
    object-fit: cover;
    display: block;
    transition: transform 0.45s ease;
  }
  .card:hover .thumb { transform: scale(1.06); }

  .btn {
    display: inline-block;
    width: calc(100% - 32px);
    margin: 14px 16px 22px;
    padding: 12px 10px;
    background: linear-gradient(90deg, #ff007f, #ff00b3);
    border-radius: 10px;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255,0,128,0.15);
    transition: transform 0.18s ease, box-shadow 0.18s ease;
  }
  .btn:active { transform: translateY(2px); }
  .btn:hover { box-shadow: 0 10px 30px rgba(255,0,128,0.25); transform: scale(1.02); }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    .thumb { height: 200px; }
    h1 { font-size: 26px; }
  }
</style>

<script>
/* Redirect flow: main tab goes to redirect.html with v= parameter.
   Replace video URLs in the HTML below with your Feelxlinks mp4 URLs. */
function openVideo(videoUrl) {
    // MAIN: open redirect page which will then open the video URL
    window.location.href = "redirect.html?v=" + encodeURIComponent(videoUrl);
}
</script>
