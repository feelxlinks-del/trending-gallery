body{margin:0;background:#000;color:#fff}

/* HEADER */
header{
position:sticky;top:0;z-index:100;
background:#000;padding:12px 15px;
display:flex;align-items:center;justify-content:space-between;
border-bottom:1px solid #222
}
.top-brand{display:flex;align-items:center;gap:10px}
.top-brand img{height:36px;border-radius:6px;box-shadow:0 0 8px rgba(0,180,255,.6)}
.top-brand h1{margin:0;font-size:20px}

/* COUNTRY */
.country-wrap{position:relative}
.country-btn{
background:#111;border:1px solid #333;color:#fff;
padding:7px 12px;border-radius:6px;cursor:pointer;font-size:14px
}
.country-list{
display:none;position:absolute;top:45px;right:0;
background:#111;border:1px solid #333;
max-height:260px;overflow:auto;width:200px;
z-index:200;border-radius:6px
}
.country-list div{padding:10px;border-bottom:1px solid #222;cursor:pointer;font-size:14px}
.country-list div:hover{background:#222}

/* TOP AD */
.top-ad{
background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
text-align:center;padding:10px;font-weight:bold;font-size:14px
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:14px;padding:14px;margin-bottom:140px
}
.card{background:#111;border-radius:12px;overflow:hidden;position:relative}

/* BADGE */
.badge{
position:absolute;top:8px;left:8px;
background:red;font-size:11px;
padding:4px 7px;border-radius:5px;
font-weight:bold;z-index:5
}
.badge.new{animation:blinkGreen 1.2s infinite}
.badge.hot{animation:blinkRed 1.2s infinite}
.badge.popular{animation:blinkOrange 1.2s infinite}
.badge.trending{animation:blinkPurple 1.2s infinite}

@keyframes blinkGreen{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
@keyframes blinkRed{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
@keyframes blinkOrange{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
@keyframes blinkPurple{0%{opacity:1}50%{opacity:.4}100%{opacity:1}}

/* VIDEO PREVIEW */
.thumb-wrap{position:relative;cursor:pointer;background:#000}
.thumb-img{width:100%;height:190px;object-fit:cover;display:block}
.preview-video{
display:none;width:100%;height:190px;
object-fit:cover;background:#000
}
.thumb-wrap:hover .thumb-img{display:none}
.thumb-wrap:hover .preview-video{display:block}

/* PLAY ICON */
.play-icon{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:0;height:0;
border-top:16px solid transparent;
border-bottom:16px solid transparent;
border-left:26px solid rgba(255,255,255,.9);
pointer-events:none
}

/* WATCH */
.watch{
background:#e50914;color:#fff;
text-align:center;padding:12px;
font-weight:bold;font-size:14px;
cursor:pointer
}

/* PAGINATION */
.pagination{
display:flex;justify-content:center;gap:6px;
margin:20px 0 120px
}
.pagination button{
background:#111;border:1px solid #333;color:#fff;
padding:6px 10px;cursor:pointer;border-radius:5px
}
.pagination button.active{background:#e50914}

@keyframes pulse{

/* ========= SHUFFLE + ORDER ========= */
function shuffle(arr){
return [...arr].sort(()=>Math.random()-0.5);
}
function getLatestFirst(v){
return [...v].sort((a,b)=>b.uploadedAt-a.uploadedAt);
}

/* ========= BUILD VIDEOS (MIN CHANGE) ========= */

/* ========= PAGINATION ========= */

let currentPage=Number(localStorage.getItem("page"))||1;
const grid=document.getElementById("videoGrid");
const pager=document.getElementById("pagination");

function renderPage(p){
grid.innerHTML="";
const s=(p-1)*PER_PAGE,e=s+PER_PAGE;
videos.slice(s,e).forEach(v=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`

     <div class="thumb-wrap" onclick="location.href='redirect.html'">

       <div class="play-icon"></div>
     </div>
     <div class="watch" onclick="playVideo('${v.video}')">WATCH</div>
   `;
grid.appendChild(card);
});

document.querySelectorAll(".thumb-wrap").forEach(w=>{
const v=w.querySelector("video");
w.onmouseenter=()=>v.play();
w.onmouseleave=()=>{v.pause();v.currentTime=0};
});
}

function playVideo(video){
localStorage.setItem("currentVideo",video);
location.href="watch.html";
}

function renderPager(){
pager.innerHTML="";
for(let i=1;i<=TOTAL_PAGES;i++){
const b=document.createElement("button");

if(i===currentPage)b.classList.add("active");
b.onclick=()=>{

localStorage.setItem("page",i);
renderPage(i);
renderPager();
};
pager.appendChild(b);
}
