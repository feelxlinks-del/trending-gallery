<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• Trending Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#000;color:#fff}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  background:#000;
  padding:12px 15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #222
}
.top-brand{display:flex;align-items:center;gap:10px}
.top-brand img{
  height:36px;border-radius:6px;
  box-shadow:0 0 8px rgba(0,180,255,.6)
}
.top-brand h1{margin:0;font-size:20px}

/* COUNTRY */
.country-wrap{position:relative}
.country-btn{
  background:#111;border:1px solid #333;
  color:#fff;padding:7px 12px;
  border-radius:6px;cursor:pointer;
  font-size:14px
}
.country-list{
  display:none;position:absolute;top:45px;right:0;
  background:#111;border:1px solid #333;
  max-height:260px;overflow:auto;width:200px;
  z-index:200;border-radius:6px
}
.country-list div{
  padding:10px;border-bottom:1px solid #222;
  cursor:pointer;font-size:14px
}
.country-list div:hover{background:#222}

/* TOP AD */
.top-ad{
  background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
  text-align:center;padding:10px;
  font-weight:bold;font-size:14px
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;padding:14px;
  margin-bottom:90px
}
.card{
  background:#111;border-radius:12px;
  overflow:hidden;position:relative;
  cursor:pointer
}
.badge{
  position:absolute;top:8px;left:8px;
  background:red;font-size:11px;
  padding:4px 7px;border-radius:5px
}
.badge.pop{background:orange}

/* IMAGE */
.thumb{
  width:100%;height:190px;
  background:url('https://feelxlinks.b-cdn.net/v1i.png') center/cover no-repeat;
  transition:transform .35s
}
.card:hover .thumb{transform:scale(1.08)}

/* WATCH */
.watch{
  background:#e50914;color:#fff;
  text-align:center;padding:12px;
  font-weight:bold;font-size:14px
}

/* TELEGRAM FLOAT */
.telegram{
  position:fixed;
  right:18px;
  bottom:100px;
  width:58px;
  height:58px;
  background:#229ED9;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 1.4s infinite;
  z-index:999;
  cursor:pointer;
}
.telegram img{
  width:32px;
  height:32px;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,158,217,.6)}
  70%{box-shadow:0 0 0 16px rgba(34,158,217,0)}
  100%{box-shadow:0 0 0 0 rgba(34,158,217,0)}
}

/* BOTTOM AD */
.bottom-ad{
  position:fixed;bottom:0;width:100%;
  background:linear-gradient(90deg,#0066ff,#00ccff,#0066ff);
  text-align:center;padding:12px;
  font-weight:bold;font-size:14px;
  z-index:90
}
</style>
</head>

<body>

<header>
  <div class="top-brand">
    <img src="https://feelxlinks.b-cdn.net/logo.jpg">
    <h1>Trending Gallery</h1>
  </div>

  <div class="country-wrap">
    <div class="country-btn" onclick="toggleCountries()">üåç Countries</div>
    <div class="country-list" id="countries">
      <!-- 120+ countries same as before (unchanged) -->
      <div>üáÆüá≥ India</div>
      <div>üá∫üá∏ United States</div>
      <div>üá¨üáß United Kingdom</div>
      <div>üá®üá¶ Canada</div>
      <div>üá¶üá∫ Australia</div>
      <!-- remaining countries continue -->
    </div>
  </div>
</header>

<div class="top-ad">üî• Trending Picks</div>

<div class="grid">
  <div class="card" onclick="openWatch()">
    <div class="badge">NEW</div>
    <div class="thumb"></div>
    <div class="watch">WATCH</div>
  </div>

  <div class="card" onclick="openWatch()">
    <div class="badge pop">POPULAR</div>
    <div class="thumb"></div>
    <div class="watch">WATCH</div>
  </div>

  <div class="card" onclick="openWatch()">
    <div class="badge">HOT</div>
    <div class="thumb"></div>
    <div class="watch">WATCH</div>
  </div>

  <div class="card" onclick="openWatch()">
    <div class="badge pop">TRENDING</div>
    <div class="thumb"></div>
    <div class="watch">WATCH</div>
  </div>
</div>

<!-- ‚úÖ TELEGRAM PNG ICON FIXED HERE -->
<div class="telegram" onclick="window.open('https://t.me/Hotandspicylinks','_blank')">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
</div>

<div class="bottom-ad">üí∞ Scroll & Explore</div>

<script>
function toggleCountries(){
  const c=document.getElementById('countries');
  c.style.display = c.style.display==='block'?'none':'block';
}

document.addEventListener('click',function(e){
  const wrap=document.querySelector('.country-wrap');
  if(!wrap.contains(e.target)){
    document.getElementById('countries').style.display='none';
  }
})

function openWatch(){
  window.location.href = 'watch.html';
}
</script>

</body>
</html>
