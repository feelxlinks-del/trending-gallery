<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#000;color:#fff}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  background:#000;
  padding:12px 15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #222
}
.top-brand{
  display:flex;align-items:center;gap:10px
}
.top-brand img{
  height:38px;border-radius:8px;
  box-shadow:0 0 10px rgba(0,180,255,.6)
}
.top-brand h1{margin:0;font-size:22px}

/* COUNTRY MENU */
.country-wrap{position:relative}
.country-btn{
  background:#111;border:1px solid #333;
  color:#fff;padding:8px 12px;
  border-radius:6px;cursor:pointer
}
.country-list{
  display:none;position:absolute;top:45px;left:0;
  background:#111;border:1px solid #333;
  max-height:320px;overflow:auto;width:220px;
  z-index:200
}
.country-list div{
  padding:10px;border-bottom:1px solid #222;cursor:pointer
}
.country-list div:hover{background:#222}

/* TOP AD */
.top-ad{
  background:#ff0055;text-align:center;
  padding:12px;font-weight:bold
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;padding:18px;margin-bottom:90px
}
.card{
  background:#111;border-radius:12px;
  overflow:hidden;position:relative
}
.badge{
  position:absolute;top:10px;left:10px;
  background:red;font-size:12px;
  padding:4px 8px;border-radius:6px
}
.badge.pop{background:orange}

/* IMAGE */
.thumb{
  width:100%;height:190px;
  background:url('https://feelxlinks.b-cdn.net/v1i.png') center/cover no-repeat;
  transition:transform .4s
}
.card:hover .thumb{transform:scale(1.1)}

/* WATCH */
.watch{
  background:red;color:#fff;
  text-align:center;padding:14px;
  font-weight:bold;cursor:pointer
}

/* TELEGRAM FLOAT */
.telegram{
  position:fixed;right:20px;bottom:110px;
  width:58px;height:58px;
  background:#229ED9;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:30px;color:#fff;
  animation:pulse 1.5s infinite;
  z-index:999;cursor:pointer
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,158,217,.7)}
  70%{box-shadow:0 0 0 16px rgba(34,158,217,0)}
  100%{box-shadow:0 0 0 0 rgba(34,158,217,0)}
}

/* BOTTOM AD */
.bottom-ad{
  position:fixed;bottom:0;width:100%;
  background:#0066ff;text-align:center;
  padding:14px;font-weight:bold;z-index:90
}
</style>
