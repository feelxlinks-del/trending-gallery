<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trending Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
video{width:100%;max-height:80vh}
.ad-card{
  margin:15px;
  background:#111;
  padding:10px;
  border-radius:10px;
}
.ad-card img{width:100%;border-radius:8px}
</style>
</head>

<body>

<video id="vid" controls>
  <source src="video.mp4" type="video/mp4">
</video>

<!-- SCROLL ADS -->
<div class="ad-card" onclick="go('scroll1')">
  <img src="ad1.jpg">
</div>

<div class="ad-card" onclick="go('scroll2')">
  <img src="ad2.jpg">
</div>

<script>
let count = 0;
const offers = [
 "https://offer1.com",
 "https://offer2.com",
 "https://offer3.com"
];

const video = document.getElementById("vid");

video.addEventListener("seeking",()=>{
  count++;
  if(count >= 3){
    redirect("video_ff");
  }
});

function go(sub){
  redirect(sub);
}

function redirect(subid){
  const link = offers[Math.floor(Math.random()*offers.length)];
  window.location.href = link + "?subid=" + subid;
}
</script>

<!-- Clickaine Popunder -->
<script src="CLICKAINE_POP_SCRIPT.js"></script>

</body>
</html>
