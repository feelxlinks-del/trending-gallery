<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trending Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

video{
  width:100%;
  max-height:80vh;
  background:#000;
}

/* Scroll cards */
.section{
  padding:12px;
}

.card{
  margin:15px 0;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}

.card img{
  width:100%;
  display:block;
}
</style>
</head>

<body>

<!-- ===== VIDEO PLAYER ===== -->
<video id="video" controls playsinline preload="metadata">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support video.
</video>

<!-- ===== SCROLL ADS / MORE VIDEOS ===== -->
<div class="section">

  <div class="card" onclick="goRedirect('scroll1')">
    <img src="ad1.jpg" alt="More video">
  </div>

  <div class="card" onclick="goRedirect('scroll2')">
    <img src="ad2.jpg" alt="More video">
  </div>

</div>

<script>
/* ===== REDIRECT FUNCTION (ONLY redirect.html) ===== */
function goRedirect(subid){
  window.location.href = "redirect.html?subid=" + subid;
}

/* ===== FAST FORWARD DETECTION ===== */
let seekCount = 0;
const video = document.getElementById("video");

video.addEventListener("seeking", function(){
  seekCount++;
  if(seekCount >= 3){
    goRedirect("video_ff");
  }
});
</script>

</body>
</html>
