<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Video</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* ===== STICKY BARS ===== */
.ad-bar{
  position:fixed;
  left:0;
  right:0;
  height:60px;
  background:linear-gradient(90deg,#ff0066,#ffcc00,#ff0066);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  z-index:999;
  cursor:pointer;
}
.ad-top{top:0}
.ad-bottom{bottom:0}

/* ===== VIDEO ===== */
.video-container{
  padding-top:70px;
  padding-bottom:90px;
  display:flex;
  justify-content:center;
}
video{
  width:100%;
  max-width:900px;
}

/* ===== SCROLL AREA ===== */
.scroll-content{
  padding:20px;
  max-width:900px;
  margin:auto;
}

/* ===== VIDEO STYLE CARD (ADS) ===== */
.video-ad{
  position:relative;
  margin:50px 0;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}
.video-ad img{
  width:100%;
  height:180px;
  object-fit:cover;
  filter:brightness(0.7);
}
.video-ad .play{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff0066;
  color:#fff;
  padding:12px 22px;
  border-radius:30px;
  font-weight:bold;
}
.video-ad .label{
  position:absolute;
  bottom:10px;
  left:10px;
  font-size:13px;
  background:rgba(0,0,0,0.6);
  padding:4px 8px;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="ad-bar ad-top" onclick="goRedirect()">▶ Play Now</div>

<!-- MAIN VIDEO -->
<div class="video-container">
  <video id="player" controls autoplay playsinline></video>
</div>

<!-- SCROLL CONTENT -->
<div class="scroll-content">

  <div class="video-ad" onclick="goRedirect()">
    <img src="https://feelxlinks.b-cdn.net/v1i.png">
    <div class="play">▶ Watch</div>
    <div class="label">Trending Clip</div>
  </div>

  <p>Scroll for more videos…</p>

  <div class="video-ad" onclick="goRedirect()">
    <img src="https://picsum.photos/900/500?1">
    <div class="play">▶ Play</div>
    <div class="label">Recommended</div>
  </div>

  <p>More content loading…</p>

  <div class="video-ad" onclick="goRedirect()">
    <img src="https://picsum.photos/900/500?2">
    <div class="play">▶ Continue</div>
    <div class="label">Watch Next</div>
  </div>

  <p>Almost there…</p>

  <div class="video-ad" onclick="goRedirect()">
    <img src="https://picsum.photos/900/500?3">
    <div class="play">▶ Open</div>
    <div class="label">Popular Video</div>
  </div>

</div>

<!-- BOTTOM BAR -->
<div class="ad-bar ad-bottom" onclick="goRedirect()">▶ Continue</div>

<script>
const params = new URLSearchParams(location.search);
const vid = params.get("vid");

const videoMap = {
  v1: "https://feelxlinks.b-cdn.net/v1.mp4"
};

const player = document.getElementById("player");
player.src = videoMap[vid];

/* REDIRECT */
function goRedirect(){
  location.href = "redirect.html";
}

/* VIDEO END / SKIP */
player.addEventListener("ended", goRedirect);
player.addEventListener("seeking", () => {
  if(player.currentTime > 3){
    goRedirect();
  }
});
</script>

</body>
</html>
