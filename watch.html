<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#000;color:#fff}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;background:#000;
  padding:12px 15px;display:flex;align-items:center;justify-content:space-between;
  border-bottom:1px solid #222
}
.top-brand{display:flex;align-items:center;gap:10px}
.top-brand img{height:36px;border-radius:6px;box-shadow:0 0 8px rgba(0,180,255,.6)}
.top-brand h1{margin:0;font-size:20px}

/* COUNTRY */
.country-wrap{position:relative}
.country-btn{
  background:#111;border:1px solid #333;color:#fff;
  padding:7px 12px;border-radius:6px;cursor:pointer;font-size:14px
}
.country-list{
  display:none;position:absolute;top:45px;right:0;
  background:#111;border:1px solid #333;max-height:260px;overflow:auto;width:200px;
  z-index:200;border-radius:6px
}
.country-list div{padding:10px;border-bottom:1px solid #222;cursor:pointer;font-size:14px}
.country-list div:hover{background:#222}

/* VIDEO */
.video-wrap{
  padding:20px;
  display:flex;
  justify-content:center;
  position:relative;
}
video{
  width:100%;
  max-width:720px;
  border-radius:12px;
  background:#000
}

/* ğŸ”¥ TAP TO UNLOCK STRIP */
.unlock-strip{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 40px);
  max-width:720px;
  height:48px;
  background:linear-gradient(90deg,#ff0066,#ffcc00);
  color:#000;
  font-weight:bold;
  display:none;
  align-items:center;
  justify-content:center;
  border-radius:0 0 12px 12px;
  cursor:pointer;
  animation:pulseAd 1.1s infinite;
}

@keyframes pulseAd{
  0%{opacity:.7}
  50%{opacity:1}
  100%{opacity:.7}
}

/* TELEGRAM */
.telegram{
  position:fixed;right:18px;bottom:90px;width:58px;height:58px;
  background:#229ED9;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  animation:pulse 1.4s infinite;z-index:999;cursor:pointer
}
.telegram img{width:32px;height:32px}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,158,217,.6)}
  70%{box-shadow:0 0 0 16px rgba(34,158,217,0)}
  100%{box-shadow:0 0 0 0 rgba(34,158,217,0)}
}
</style>
</head>

<body>

<header>
  <div class="top-brand">
    <img src="https://feelxlinks.b-cdn.net/logo.jpg">
    <h1>Trending Gallery</h1>
  </div>

  <div class="country-wrap">
    <div class="country-btn" onclick="toggleCountries()">ğŸŒ Countries</div>
    <div class="country-list" id="countries">
      <div>ğŸ‡®ğŸ‡³ India</div>
      <div>ğŸ‡ºğŸ‡¸ United States</div>
      <div>ğŸ‡¬ğŸ‡§ United Kingdom</div>
      <div>ğŸ‡¨ğŸ‡¦ Canada</div>
      <div>ğŸ‡¦ğŸ‡º Australia</div>
    </div>
  </div>
</header>

<div class="video-wrap">
  <video id="mainVideo" controls autoplay muted
    controlsList="nodownload noplaybackrate"
    disablePictureInPicture>
    <source id="videoSrc" src="">
  </video>

  <div class="unlock-strip" id="unlockStrip">
    ğŸ”“ Tap to Unlock
  </div>
</div>

<div class="telegram" onclick="window.open('https://t.me/Hotandspicylinks','_blank')">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
</div>

<script>
/* COUNTRY */
function toggleCountries(){
  const c=document.getElementById('countries');
  c.style.display=c.style.display==='block'?'none':'block';
}
document.addEventListener('click',e=>{
  const wrap=document.querySelector('.country-wrap');
  if(!wrap.contains(e.target)){
    document.getElementById('countries').style.display='none';
  }
});

/* LOAD VIDEO */
document.getElementById("videoSrc").src = localStorage.getItem("currentVideo");

/* BLOCK DOWNLOAD */
const videoEl=document.getElementById("mainVideo");
videoEl.addEventListener("contextmenu",e=>e.preventDefault());

/* ğŸ”¥ SAVED AD LINKS ROTATION */
const adLinks=[
  "https://37896.lominglaes.com/4/267540",
  "https://www.effectivegatecpm.com/r3gjuqky?key=1db5f3263e99c630475f63baabf93f34",
  "https://www.effectivegatecpm.com/g66urzzth5?key=b0e76c3a5158a5e52c28a4e257d6dfb9",
  "https://www.effectivegatecpm.com/eksa3545n?key=09fdb5f17c08e7964e49a8d51ee2c6b2",
  "https://www.effectivegatecpm.com/v4is1un4ei?key=f3a17476865bab3cfe5f91d03920f9ee",
  "https://www.effectivegatecpm.com/dyggh7d9s?key=a43c981f3f5375f62fae92a7b5da07f9",
  "https://www.effectivegatecpm.com/e380i6ia?key=69ca9ea1b45dff3abbd917c05305f100",

  "https://www.effectivegatecpm.com/ive9x5sb?key=f1f7d80081801dcfaa4aa929a2df4afd"
];

function goAd(){
  const link=adLinks[Math.floor(Math.random()*adLinks.length)];
  window.location.href=link;
}

const strip=document.getElementById("unlockStrip");
let lastShown=0;

/* SHOW STRIP */
function showStrip(){
  strip.style.display="flex";
  lastShown=Date.now();
}

/* 5s FIRST */
videoEl.addEventListener("timeupdate",()=>{
  if(videoEl.currentTime>5 && strip.style.display===""){
    showStrip();
  }
});

/* EVERY 15s */
setInterval(()=>{
  if(Date.now()-lastShown>15000){
    showStrip();
  }
},5000);

/* SCROLL */
window.addEventListener("scroll",showStrip);

/* CLICK */
strip.onclick=goAd;
</script>

</body>
</html>
