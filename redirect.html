<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Opening Video...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: #000;
  color: #fff;
  text-align: center;
  padding-top: 150px;
  font-family: Arial;
}
.box {
  background: #111;
  padding: 25px;
  border-radius: 10px;
  width: 80%;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 0 20px #ff0080;
}
.loader {
  width: 40px;
  height: 40px;
  margin: 20px auto;
  border-radius: 50%;
  border: 4px solid #444;
  border-top-color: #ff0080;
  animation: spin 1s linear infinite;
}
@keyframes spin {100% {transform: rotate(360deg);}}
button {
  background: #ff0080;
  border: none;
  padding: 10px 20px;
  color: #fff;
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="box">

</div>

<script>
// Auto open after 2.5 sec

    openVideo();
}, 2500);

function openVideo(){

</script>

</body>
</html>
