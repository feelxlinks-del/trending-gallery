<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Redirecting...</title>
<script>
  // Reads ?v= parameter and navigates to it after a short delay
  const video = new URLSearchParams(window.location.search).get("v");
  if (video) {
    setTimeout(() => {
      try {
        const u = new URL(video);
        if (u.protocol === "http:" || u.protocol === "https:") {
          window.location.href = video;
        } else {
          document.body.innerText = "Invalid URL";
        }
      } catch (e) {
        document.body.innerText = "Invalid URL";
      }
    }, 700);
  } else {
    document.body.innerText = "No video found";
  }
</script>
</head>
<body style="background:#000;color:#fff;text-align:center;padding-top:50px;font-size:20px;">
Redirecting...
</body>
</html>
