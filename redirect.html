/* ===== SUBID ===== */
var params = new URLSearchParams(window.location.search);
var subid = params.get("subid") || "default";

/* ===== AVOID SAME LINK TWICE ===== */
var lastOffer = localStorage.getItem("lastOffer");

/* Filter last used */
var filtered = offers.filter(o => o !== lastOffer);

/* If all used (rare), reset */
if(filtered.length === 0){
  filtered = offers;
}

/* Pick random */
var finalLink = filtered[Math.floor(Math.random() * filtered.length)];

/* Save current as last */
localStorage.setItem("lastOffer", finalLink);

/* Append subid safely */
if(finalLink.includes("?")){
  window.location.href = finalLink + "&subid=" + subid;
}else{
  window.location.href = finalLink + "?subid=" + subid;
}
</script>
